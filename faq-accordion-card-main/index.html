<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./tools.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card__art">
        <div>
          <img class="card__workstation" src="./images/illustration-woman-online-desktop.svg" alt="workstation">
          <img class="card__shadow" src="./images/bg-pattern-desktop.svg" alt="shadow">
          <img class="card__cube" src="./images/illustration-box-desktop.svg" alt="box">
        </div>
      </div>
      <div class="faq">
        <div class="faq__title">FAQ</div>
        <div class="faq__questionaire">
          <div class="faq__question">
            How many team members can I invite?
          </div>
          <div class="faq__answer"></div>
          <div class="faq__divider"></div>
        </div>
        <div class="faq__questionaire">
          <div class="faq__question">
            What is the maximum file upload size?
          </div>
          <div class="faq__answer"></div>
          <div class="faq__divider"></div>
        </div>
        <div class="faq__questionaire">
          <div class="faq__question">
            How do I reset my password?
          </div>
          <div class="faq__answer"></div>
          <div class="faq__divider"></div>
        </div>
        <div class="faq__questionaire">
          <div class="faq__question">
            Can I cancel my subscription?
          </div>
          <div class="faq__answer"></div>
          <div class="faq__divider"></div>
        </div>
        <div class="faq__questionaire">
          <div class="faq__question">
            Do you provide additional support?
          </div>
          <div class="faq__answer"></div>
          <div class="faq__divider"></div>
        </div>
      </div>
    </div>
  </div>
