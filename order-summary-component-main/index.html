<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class='container'>
    <div class='card-image'>
      <img style="width: 375px; border-radius: 2em 2em 0 0;" src='./images/illustration-hero.svg' alt='card-image'>
    </div>
    <div class='card-info'>
      <p class='heading info'>Order Summary</p>
      <p class='details info'>
        You can now listen to millions of songs, audiobooks, 
        podcasts on any device anywhere you like! 
      </p>
    </div>
    <div class='card-details'>
      <img style="height: 45px;" src='./images/icon-music.svg' alt='music-logo'>
      <div class='plan-details'>
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a style="margin-top: 0px; font-size: small;" href="www.google.com">Change</a>
    </div>
    <button class='proceed'>Proceed to Payment</button>
    <button class='cancel'>Cancel Order</button>
  </div>
</body>
</html>
