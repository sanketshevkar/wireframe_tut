<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./tools.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card__background--top">
        <img src="./images/bg-pattern-card.svg" alt="background">
      </div>
      <div class="card__background--user">
        <img src="./images/image-victor.jpg" alt="user">
      </div>
      <div class="card__bg">
        <div class="card__userinfobasic">
          <p class="card__username">Victor Crest <span class="card__userage">26</span> </p>
          <p class="card__usercity">London</p>
        </div>
        <div class="card__userinfo">
          <div class="card__followers">
            <p class="card__value">80K</p>
            <p class="card__key">Followers</p>
          </div>
          <div class="card__followers">
            <p class="card__value">803K</p>
            <p class="card__key">Likes</p>
          </div>
          <div class="card__followers">
            <p class="card__value">1.4K</p>
            <p class="card__key">Photos</p>
          </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
